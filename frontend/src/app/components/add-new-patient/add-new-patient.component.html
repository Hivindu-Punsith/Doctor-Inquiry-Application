<h1 class="display">New Appointment</h1>
<form>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Search By Phone Number</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [formControl]="phone">
    </div>

    <button type="submit" class="btn btn-primary" (click)="detailsOfpatient()">Fill</button>
</form>
<br>

<form (ngSubmit)="insertData()">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control"  [(ngModel)]="patientDetails.name" 
                [ngModelOptions]="{standalone:true}" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.address"
                 [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input type="text" class="form-control"  [(ngModel)]="patientDetails.phone" 
                [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Age</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.age" 
                [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.email"
                [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="col">

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Gender</label>
                <input type="text" class="form-control"  [(ngModel)]="patientDetails.gender" 
                [ngModelOptions]="{standalone:true}">
            </div>
            <div className="col-md-3">
                <label for="date" className="form-label">Date:&nbsp;&nbsp;&nbsp;</label><br/>
                <input type="date" className="form-control" [(ngModel)]="patientDetails.date" 
                [ngModelOptions]="{standalone:true}">
                
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Time</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.time" 
                [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.description" 
                [ngModelOptions]="{standalone:true}">
            </div>
               <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
