<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="text-center">
                    <h1 class="display">Signup</h1>
                </div>
                <form (ngSubmit)="register()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="registerr.email" aria-describedby="emailHelp" required>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="registerr.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="registerr.password" required> 
                    </div>

                    <button type="submit" class="btn btn-primary">Signup</button>
                    <br><br>
                    <a routerLink="/login">Already registered? Click to login</a>
                </form>
            </div>
        </div>
    </div>
</div>
