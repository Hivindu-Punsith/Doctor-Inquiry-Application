<h1 class="display">Edit Patient Details</h1>
<form (ngSubmit)="updatePatient()">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control"  [(ngModel)]="patientDetails.name" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.address" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input type="text" class="form-control"  [(ngModel)]="patientDetails.phone" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Age</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.age" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="text" class="form-control" [(ngModel)]="patientDetails.email" [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="col">

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Gender</label>
                <input type="text" class="form-control"  [(ngModel)]="patientDetails.gender" [ngModelOptions]="{standalone:true}">
            </div>
           
               <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
